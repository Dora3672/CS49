{% extends "base.html" %}

{% block content %}    
    <!doctype html>
    <title>Image Pixel Inverter</title>
    <h1>Your Inverted Image!</h1>
    {% if filename %}
		<img src="{{url_for('get_file', filename='new_'+filename) }}">
		<p>{{ filename }}</p>
    <h1>Your Original Image</h1>
    <img src="{{url_for('get_file', filename=filename) }}">
		<p>{{ filename }}</p>
        </div>
	{% endif %}
{% endblock %}
